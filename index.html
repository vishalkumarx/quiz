		// Save message to firebase
		function saveMessage(subjectname,quizname,question, optionA,optionB,optionC,optionD,answer,description) {
            var messagesRef = firebase.database()
			.ref(subjectname+"/"+quizname);
			var newMessageRef = messagesRef.push();
			newMessageRef.set({
				question: question,
				optionA: optionA,
                optionB: optionB,
                optionC: optionC,
                optionD: optionD,
                description: description,
                answer:answer
			});
